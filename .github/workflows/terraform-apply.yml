name: Terraform Apply on Lambda Update

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Checkout with full history for git diff
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # ðŸ”¹ Zip only changed Python scripts from last commit
      - name: Zip changed Lambda scripts
        id: zip
        run: |
          mkdir -p test/lambdas
          # Get list of changed Python files in the last commit
          changed_files=$(git diff --name-only HEAD~1 HEAD | grep '^scripts/.*\.py$' || true)
          if [ -z "$changed_files" ]; then
            echo "No Python scripts changed in last commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            for file in $changed_files; do
              fname=$(basename "$file" .py)
              zip -j "test/lambdas/${fname}.zip" "$file"
              echo "Zipped $file"
            done
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # ðŸ”¹ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # ðŸ”¹ Terraform Init
      - name: Terraform Init
        working-directory: test
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # ðŸ”¹ Terraform Apply (only if there are changed files)
      - name: Terraform Apply
        if: steps.zip.outputs.changed == 'true'
        working-directory: test
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
