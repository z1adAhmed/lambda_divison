name: Terraform Apply on Lambda Update

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4

      # ðŸ”µ Zip only changed Python scripts from last commit
      - name: Zip changed Lambda scripts
        run: |
          mkdir -p test/lambdas
          # Get list of changed Python files in the last commit
          changed_files=$(git diff --name-only HEAD~1 HEAD | grep '^scripts/.*\.py$' || true)
          if [ -z "$changed_files" ]; then
            echo "No Python scripts changed in last commit."
          else
            for file in $changed_files; do
              fname=$(basename "$file" .py)
              zip "test/lambdas/${fname}.zip" "$file"
              echo "Zipped $file"
            done
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        working-directory: test
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Terraform Apply
        working-directory: test
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
