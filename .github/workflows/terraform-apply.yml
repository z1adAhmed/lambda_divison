name: Terraform Apply on Lambda Update

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Checkout full history to detect changes
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # ðŸ”¹ Get changed Python files in scripts/
      - name: Get changed Python files
        id: get_changed
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '^scripts/.*\.py$' || true)
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          if [ -z "$CHANGED_FILES" ]; then
            echo "No Python scripts changed."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changed Python scripts:"
            echo "$CHANGED_FILES"
            echo "changed=true" >> $GITHUB_OUTPUT

      # ðŸ”¹ Zip only changed scripts
      - name: Zip changed scripts
        if: steps.get_changed.outputs.changed == 'true'
        run: |
          mkdir -p zipped
          for file in $CHANGED_FILES; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .py)
              zip -j "zipped/${filename}.zip" "$file"
              echo "Zipped $file"
            fi
          done

      # ðŸ”¹ Upload ZIPs to S3
      - name: Upload ZIPs to S3
        if: steps.get_changed.outputs.changed == 'true'
        run: |
          for zipfile in zipped/*.zip; do
            aws s3 cp "$zipfile" "s3://lambda-artifacts-ziad/lambda/$(basename $zipfile)"
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # ðŸ”¹ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # ðŸ”¹ Terraform Init
      - name: Terraform Init
        working-directory: test
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # ðŸ”¹ Terraform Apply (only if there are changed scripts)
      - name: Terraform Apply
        if: steps.get_changed.outputs.changed == 'true'
        working-directory: test
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
